name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '21 13 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-14') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none
        - language: swift
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Only select Xcode version for Swift
    - name: Select Xcode 16.0 beta
      if: matrix.language == 'swift'
      run: sudo xcode-select -s /Applications/Xcode_16.0.app

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # Manual Swift build for Xcode 16.0 beta
    - name: Build Swift project (manual)
      if: matrix.language == 'swift'
      run: |
        xcodebuild build -project TabLift.xcodeproj -scheme TabLift -destination 'platform=macOS' CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
