name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '15 17 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: macos-15
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: swift
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Select Xcode 26 (try all likely paths)
      run: |
        if [ -d /Applications/Xcode_26_beta.app ]; then
          sudo xcode-select -s /Applications/Xcode_26_beta.app
        elif [ -d /Applications/Xcode_26.0.app ]; then
          sudo xcode-select -s /Applications/Xcode_26.0.app
        elif [ -d /Applications/Xcode_26.0.0.app ]; then
          sudo xcode-select -s /Applications/Xcode_26.0.0.app
        else
          echo "Xcode 26 not found!"
          ls -l /Applications
          exit 1
        fi

    - name: Show Xcode version (debug)
      run: xcodebuild -version

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: manual

    - name: Build TabLift with Xcode 26
      run: |
        xcodebuild -scheme TabLift -project TabLift.xcodeproj -configuration Debug -destination 'platform=macOS' build CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO -derivedDataPath ./derivedData

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
